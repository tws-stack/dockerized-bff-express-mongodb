version: "3"
services:
  web-unit-test:
    build:
      context: .
      dockerfile: ./dockerfiles/Dockerfile.test
    image: dockerized-bff:unit-test
    environment:
      NODE_ENV: test
    command: yarn ut-ci
  web-integration-test:
    build:
      context: .
      dockerfile: ./dockerfiles/Dockerfile.test
    image: dockerized-bff:integration-test
    links:
      - db
    environment:
      NODE_ENV: test
    command: yarn it-ci
  db:
    image: mongo:3.4.4
    tmpfs: /data/db